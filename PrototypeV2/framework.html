<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D Medicine Rack</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div id="hud"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="rack.js"></script>

<script>
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf2f2f2);

    // Camera
    const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        100
    );
    camera.position.set(6, 6, 9);
    camera.lookAt(0, 2.5, 0);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 5);
    scene.add(dirLight);

    // Rack
    const { rackGroup, shelves, boxesByLevel } = createMedicineRack();
    scene.add(rackGroup);

    // HUD update
    function updateHUD() {
        const hud = document.getElementById("hud");
        hud.innerHTML = `
            <strong>Medicine Count</strong><br>
            A: ${medicines.A.count} / ${medicines.A.max}<br>
            B: ${medicines.B.count} / ${medicines.B.max}<br>
            C: ${medicines.C.count} / ${medicines.C.max}<br>
            D: ${medicines.D.count} / ${medicines.D.max}
        `;
    }

    // Add medicine every 3s
    setInterval(() => {
        addRandomMedicine();
        updateBoxes(boxesByLevel);
        updateHUD();
    }, 3000);

    // Consume medicine every 9s
    setInterval(() => {
        consumeRandomMedicine();
        updateBoxes(boxesByLevel);
        updateHUD();
    }, 9000);

    // Resize
    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate
    function animate() {
        requestAnimationFrame(animate);
        rackGroup.rotation.y += 0.002;
        renderer.render(scene, camera);
    }

    updateHUD();
    animate();
</script>

</body>
</html>
