<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D Medicine Rack</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div id="hud"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="rack.js"></script>

<script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf2f2f2);

    const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        100
    );
    camera.position.set(0, 6, 9);
    camera.lookAt(0, 2.5, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 5);
    scene.add(dirLight);

    // Rack
    const { rackGroup, shelves, boxObjects } = createMedicineRack();
    scene.add(rackGroup);

    // HUD
    function updateHUD() {
        const hud = document.getElementById("hud");

        let html = "<strong>Boxes</strong><br>";
        boxObjects.forEach(b => {
            html += `${b.id}: ${b.count} / ${b.capacity}<br>`;
        });

        hud.innerHTML = html;
    }

    setInterval(() => {
        addRandomMedicine(boxObjects);
        updateBoxes(boxObjects);
        updateHUD();
    }, 500); //1/2s

    setInterval(() => {
        consumeRandomMedicine(boxObjects);
        updateBoxes(boxObjects);
        updateHUD();
    }, 1000); //1s

    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    updateHUD();
    animate();
</script>

</body>
</html>
