<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D Medicine Rack</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="rack.js"></script>

<script>
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf2f2f2);

    // Camera
    const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        100
    );
    camera.position.set(6, 6, 9);
    camera.lookAt(0, 2.5, 0);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 5);
    scene.add(dirLight);

    // Create rack
    const { rackGroup, shelves } = createMedicineRack();
    scene.add(rackGroup);

    // Add random medicine every 5 seconds
    setInterval(() => {
        addRandomMedicine();
        updateRackColors(shelves);
    }, 5000);

    // Resize
    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate
    function animate() {
        requestAnimationFrame(animate);
        rackGroup.rotation.y += 0.002;
        renderer.render(scene, camera);
    }

    animate();
</script>

</body>
</html>
